            <h2 class="titrea">le hamburger </h2>
            <p>Un hamburger, ou par aphérèse burger, est un sandwich d'origine allemande, composé de deux pains de forme ronde1 (bun) généralement garnis d'une galette de steak haché (généralement du bœuf) et de crudités, salade, tomate, oignon, cornichon (pickles) ainsi que de sauce.
            Ce plat célèbre dans le monde entier est, depuis les années 1950, un des emblèmes de la culture et de la cuisine américaines, ainsi que de la restauration rapide (avec les sandwichs, sandwichs américains, hot-dogs, pizzas, etc.).</p>
            <img src="img/images.jpg" class="images" alt="">
            <div class="date">Publié le 16 juillet 2023</div>
            <h2 class="titrea">le Ceebu jën</h2>
            <p>Le ceebu jën est un plat qui trouve ses origines dans les communautés de pêcheurs de l’île de Saint-Louis au Sénégal. Bien que les recettes varient d’une région à l’autre, le plat est généralement fait à base de darne de poisson, de brisures de riz, de poisson séché, de mollusques et de légumes de saison, tels que les oignons, le persil, l’ail, le piment, les tomates, les carottes, les aubergines, le chou blanc, le manioc, la patate douce, le gombo et le laurier. La qualité du poisson et le choix des légumes sont déterminés par l’importance de l’événement ou le degré d’affection que l’on porte à l’invité. La recette et les techniques de préparation se transmettent traditionnellement de mère en fille. Dans la plupart des familles, le ceebu jën se mange à la main, mais il est souvent d’usage d’utiliser des cuillères ou des fourchettes dans les restaurants. Ce plat est également lié à des pratiques culturelles spécifiques. Par exemple, il est interdit de s’asseoir avec un genou levé, le bol doit être tenu de la main gauche et les grains de riz ne doivent pas tomber en mangeant. Le ceebu jën et les pratiques qui y sont associées sont considérés comme une affirmation de l’identité sénégalaise.

            </p>

            <h2 class="titrea">Le Yassa</h2>
            <p>Le yassa (d'un mot créole de Casamance signifiant « frire ») est un plat d’origine sénégalaise à base d'oignons frits et de riz et qui peut être accompagné de viande marinée dans le citron puis frite ou braisée (yassa à la viande, yassa soguoma en bambara), de poulet (yassa au poulet ou poulet yassa) ou de poisson (yassa au poisson).

            C'est un plat simple, rapide à faire et souvent apprécié de tous grâce à ses ingrédients de base simples et économiques.
                
            Le yassa, d’abord d’origine diola, a subsisté dans les pays de l’Afrique-Occidentale française, notamment au Sénégal et au Mali.</p>
